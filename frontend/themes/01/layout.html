<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:ng="http://angularjs.org/" ng:controller="jwtemaApp">
  <head>
    <meta charset="utf-8">
    <title ng:bind-template="{{pagename}} | JWTeMa - Territory Manager"></title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Styles -->
    <link type="text/css" href="themes/01/css/custom-theme/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <link type="text/css" href="themes/01/css/bootstrap.css" rel="stylesheet" />
    <link type="text/css" href="themes/01/css/tw2.bootstrap.min.css" rel="stylesheet" />
    <link type="text/css" href="themes/01/css/custom.css" rel="stylesheet" />
    <link type="text/css" href="lib/chosen/chosen.css" rel="stylesheet" />

    <!-- fav and touch icons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  </head>

  <body my:remove-nojs class="nojs">
    <div class="wrapper">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#"><%= projectname %></a>
          <div class="nav-collapse">
          <ul class="nav">
            <li><a href="/#/territories">Territories</a></li>
            <li><a href="/#/contacts">Contacts</a></li>
            <li><a href="/#/stats">Stats</a></li>
            <li class="dropdown">
                <a href="#" class=dropdown-toggle" data-toggle="dropdown">Create...<b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="/#/territories/create">Create Territory</a></li>
                    <li><a href="/#/contacts/create">Create Contact</a></li>
                </ul>
            </li>
          </ul>
          </div>
          <div class="pull-right">
            <a href="/logout" class="btn button">Logout</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        <div class="page-header">
          <h1>{{pagename}} <small ng:bind-template="{{tagline}}"></small></h1>
        </div>
        <div class="row">
          <div class="span14">
            <my:notification message="message"></my:notification>
            <ng:view></ng:view>
          </div>
          <!--div class="span4">
            <h3>Secondary content</h3>
          </div-->
        </div>
      </div>

      <footer>
        <p>&copy; Marco Michely 2012</p>
      </footer>

    </div> <!-- /container -->
    </div>
    <div class="initializing-panel"></div>

      <script src="lib/angular/angular.js" ng:autobind></script>
      <script src="i18n/de_DE.js"></script>
      <script src="lib/sprintf/sprintf-0.7-beta1.js"></script>
      <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
      <script src="js/main.js"></script>
      <script src="lib/jqueryUI/jquery-ui-1.8.16.custom.min.js"></script>
      <script src="lib/jqueryUI/jquery.ui.datepicker-de.js"></script>
      <!--script src="lib/jquery.fancybox-1.3.4/fancybox/jquery.easing-1.3.pack.js"></script>
      <script src="lib/jquery.fancybox-1.3.4/fancybox/jquery.fancybox-1.3.4.pack.js"></script-->
      <script src="lib/jquery.dataTables.min.js"></script>
      <script src="themes/01/js/tw2.bootstrap.min.js"></script>
      <script src="lib/chosen/chosen.jquery.min.js"></script>
      <script src="lib/date/date.js"></script>
      <!--script src="lib/date/date-de-DE.js"></script-->
      <script src="js/services.js"></script>
      <script src="js/directrives.js"></script>
      <script src="js/widgets.js"></script>
      <script src="js/custom/filter.i18n.js"></script>
      <script src="js/custom/filter.nl2br.js"></script>
      <script src="js/custom/widget.chosen.js"></script>
      <script src="js/custom/directive.datepicker.js"></script>
      <!--script src="js/custom/directive.fancybox.js"></script-->
      <script src="js/custom/directive.dialog.js"></script>
      <script src="js/controllers.js"></script>

  </body>
</html>
