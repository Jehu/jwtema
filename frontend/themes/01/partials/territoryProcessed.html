<form class="form form-horizontal">
    <div class="control-group">
        <label class="control-label" for="date">{{'Date'|i18n}}</label>
        <div class="controls">
            <input type="text" name="date" id="date" class="input-xlarge" my:datepicker />
        </div>
    </div>
    <div class="form-actions">
        <a ng:click="cancel()" href="javascript:void(0);" class="btn btn-danger">{{'Cancel'|i18n}}</a>
        <a ng:click="save()" href="javascript:void(0);" class="btn btn-primary">{{'Save'|i18n}}</a>
    </div>
</form>
